<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="index.css">
    <title>Twitter - NodeJS App</title>
</head>
<body>

    <header>
        <h1>Twitter</h1>
        <p id="weather-area"></p>
    </header>

    <main>
        <section class="tweet-input-area">
			<img src="images/profile-pic.jpg"  alt="profile pic" class="profile-pic">
			<textarea placeholder="What's happening?" id="tweet-input"></textarea>
		</section>
		<button id="tweet-btn">Tweet</button>
		<section class="feed" id="feed">
			<!-- tweets will appear here -->
		</section>
    </main>

    <div id="notification" class="notification">
        Posted successfully
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
